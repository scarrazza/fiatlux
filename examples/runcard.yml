qed_running: off # determines the running of alpha.
q2_max: 1E9      # the maximum allowed Q2.
eps_base: 1E-5   # precision on final integration of double integral.
eps_rel: 1E-1    # extra precision on any single integration.
alpha_ref: 7.29735256981631480e-03 # the reference alpha constant.

# the elastic param type, options:
# 0 dipole
# 1 A1_world_spline
# 2 A1_world_pol_spline
elastic_param: 2

# proton mass from 2015 update of PDG review
mproton: 0.938272046

# proton magnetic moment, from
# http://pdglive.lbl.gov/DataBlock.action?node=S016MM which itself
# gets it from arXiv:1203.5425 (CODATA) (though it's not so easy to find there...)
mum_proton: 2.792847356

elastic_electric_rescale: 1
elastic_magnetic_rescale: 1


# TEMPORARY
q2: 2

verbose: on
